<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/Login.css'>
</head>
<body>

    <header id="nav">
       <div class="nav--list">
            <a href="Login.html">
                <h3 id="logo">
                    <img >
                    <span>DuongVuIT</span>
                </h3>
            </a>
       </div>

       
    </header>

    <main id="room__lobby__container">
        
        <div id="form__container">
             <div id="form__container__header">
                 <p>Nhập tên và mã phòng</p>
             </div>
 
 
            <form id="lobby__form">
 
                 <div class="form__field__wrapper">
                     <label>Tên của bạn</label>
                     <input type="text" name="name" required placeholder="Nhập tên của bạn..." />
                 </div>
 
                 <div class="form__field__wrapper">
                     <label>Mã phòng</label>
                     <input type="text" name="room"  placeholder="Nhập mã phòng..." />
                 </div>
 
                 <div class="form__field__wrapper">
                     <button type="submit">Vào phòng 
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                    </button>
                 </div>
            </form>
        </div>
     </main>
    
</body>
<script type="text/javascript" src="js/lobby.js"></script>
</html>
